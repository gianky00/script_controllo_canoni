{% extends "base.html" %}

{% block title %}Impostazioni{% endblock %}

{% block content %}
    <h1>Impostazioni</h1>
    <p>Modifica i parametri di configurazione per l'applicazione.</p>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Configurazione Principale</h5>
            <form action="{{ url_for('main.settings_page') }}" method="post">
                <div class="mb-3">
                    <label for="LOGIN_URL" class="form-label">URL di Login</label>
                    <input type="text" class="form-control" id="LOGIN_URL" name="LOGIN_URL" value="{{ settings.get('LOGIN_URL', '') }}">
                </div>
                <div class="mb-3">
                    <label for="USERNAME" class="form-label">Username</label>
                    <input type="text" class="form-control" id="USERNAME" name="USERNAME" value="{{ settings.get('USERNAME', '') }}">
                </div>
                <div class="mb-3">
                    <label for="PASSWORD" class="form-label">Password</label>
                    <input type="password" class="form-control" id="PASSWORD" name="PASSWORD" value="{{ settings.get('PASSWORD', '') }}">
                </div>
                <div class="mb-3">
                    <label for="FORNITORE_DA_SELEZIONARE" class="form-label">Fornitore da Selezionare</label>
                    <input type="text" class="form-control" id="FORNITORE_DA_SELEZIONARE" name="FORNITORE_DA_SELEZIONARE" value="{{ settings.get('FORNITORE_DA_SELEZIONARE', '') }}">
                </div>
                <div class="mb-3">
                    <label for="DATA_DA_INSERIRE" class="form-label">Data Inserimento Canoni (DD.MM.YYYY)</label>
                    <input type="text" class="form-control" id="DATA_DA_INSERIRE" name="DATA_DA_INSERIRE" value="{{ settings.get('DATA_DA_INSERIRE', '01.01.2025') }}">
                </div>
                <hr>
                <h5 class="card-title mt-4">Percorsi File</h5>
                <div class="mb-3">
                    <label for="DOWNLOAD_DIR" class="form-label">Directory di Download</label>
                    <input type="text" class="form-control" id="DOWNLOAD_DIR" name="DOWNLOAD_DIR" value="{{ settings.get('DOWNLOAD_DIR', '') }}">
                    <div class="form-text">Percorso assoluto dove verranno salvati i file temporanei.</div>
                </div>
                <div class="mb-3">
                    <label for="DIR_SPOSTAMENTO_TS" class="form-label">Directory di Destinazione (Timesheet)</label>
                    <input type="text" class="form-control" id="DIR_SPOSTAMENTO_TS" name="DIR_SPOSTAMENTO_TS" value="{{ settings.get('DIR_SPOSTAMENTO_TS', '') }}">
                </div>
                <hr>
                <h5 class="card-title mt-4">Macro</h5>
                 <div class="mb-3">
                    <label for="PERCORSO_FILE_MACRO" class="form-label">Percorso File Macro</label>
                    <input type="text" class="form-control" id="PERCORSO_FILE_MACRO" name="PERCORSO_FILE_MACRO" value="{{ settings.get('PERCORSO_FILE_MACRO', '') }}">
                </div>
                <div class="mb-3">
                    <label for="ESEGUIRE_MACRO" class="form-label">Eseguire Macro</label>
                    <select class="form-select" id="ESEGUIRE_MACRO" name="ESEGUIRE_MACRO">
                        <option value="SI" {% if settings.get('ESEGUIRE_MACRO') == 'SI' %}selected{% endif %}>SÃ¬</option>
                        <option value="NO" {% if settings.get('ESEGUIRE_MACRO') == 'NO' %}selected{% endif %}>No</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Salva Impostazioni</button>
            </form>
        </div>
    </div>
{% endblock %}
